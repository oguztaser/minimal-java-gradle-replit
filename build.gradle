plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11 // Replit için Java 11 uyumlu
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    // Google Generative AI SDK (Gemini) - LÜTFEN EN YENİ STABİL SÜRÜMÜ KONTROL EDİN!
    // https://mvnrepository.com/artifact/com.google.genai/google-genai
    implementation 'com.google.genai:google-genai:0.0.1' 
    // Gson kütüphanesi
    implementation 'com.google.code.gson:gson:2.11.0'
    // Google Guava (ImmutableList için)
    implementation 'com.google.guava:guava:33.1.0-jre'

    // Test bağımlılıkları (isteğe bağlı, kaldırabilirsiniz)
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'com.example.App' // Bu, App.java dosyanızın paketi ve sınıf adıdır.
}

tasks.named('test') {
    useJUnitPlatform()
}
